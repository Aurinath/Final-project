<div clss="formular">
  <form action="http://formular.itgirls.cz" method="GET">
    <label for="jmeno">Jméno a příjmení:</label>
    <input
      type="text"
      name="jmeno"
      id="jmeno"
      size="20"
      maxlength="20"
      placeholder="Josef Novák"
      autofocus
      required
    />




    <label for="email">E-mailová adresa:</label>
    <input
      type="email"
      name="email"
      id="email"
      size="20"
      maxlength="20"
      placeholder="josef@novak.cz"
      autofocus
      required
    />

    <label for="phone">Telefonní číslo:</label>
    <input
      type="text"
      name="phone"
      id="phone"
      size="20"
      maxlength="20"
      placeholder="+420777111222"
      autofocus
      required
    />

    <label for="adresa">Text:</label>
    <textarea
      name="adresa"
      id="adresa"
      cols="30"
      rows="10"
      placeholder="Zde napiště svůj požadavek"
    ></textarea>

    <label for ="varianta"><select name="varianta">
      <option selected disabled hidden>Vyberte</option>
      <option value="V1">Varianta 1</option>
      <option value="V2">Varianta 2</option>
      <option value="V2">Varianta 3</option>
      <option value="V2">Varianta 4</option>
    </select>
  </label>
  
<label for="souhlas">
    <input type="checkbox" name="souhlas" id="souhlas" value="ano" checked /> Souhlasím se zpracováním osobních údajů pro marketingové účely.
  </label>

    <button type="submit" name="tlacitko" value="Odeslat">Odeslat</button>
  </form>
</div>
